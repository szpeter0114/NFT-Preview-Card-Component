<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

 <link rel="stylesheet" href="styles.css">

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
<div id="container">
  
  

      <img src="./images/image-equilibrium.jpg" alt="img" id="mainimg">
    <div class="img-overflow"> <img src="/images/icon-view.svg" alt="view" id="view"> </div>
  

      
  <div id="innerCont">

    <h1>
      Equilibrium #3429
    </h1>
    
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

   <article>

      <ul>

      <li>
        <img src="./images/icon-ethereum.svg" alt="eth">
      </li>

      <li>
        <p id="ethamount">0.041 ETH</p>  
      </li>

      </ul>

      <section>

        <ul>
          <li>
            <img src="./images/icon-clock.svg" alt="clock">
          </li>
          <li>
            <p>3 days left</p>
          </li>
        </ul>
      </section>

    </article>
   
  </div>
  
  <div>
    <hr>
  </div>

  <footer>
    <ul>
      <li>
        <img src="./images/image-avatar.png" alt="photo">
      </li>
      <li>
        Creation of <span>Jules Wyvern</span>
      </li>
    </ul>
  </footer>
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/szpeter__/" target="_blank">Szabo Peter</a>.
  </div>
</body>
</html>
